<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="quiz">
                <div class="question__box">
                    <h1 class="question">
                        Who was the first man to go to the moon
                    </h1>
                    <p class="tracker">
                       
                    </p>
                    <div class="progress">
                        <div class="progress__bar">

                        </div>
                    </div>
                        <p class="tagline">
                            Pick an option below
                        </p>
                    
                </div>
                <div class="choices__box">
                    <ul class="choices">
                        
                    </ul>
                </div>
                <div class="quiz__footer">
                    <button class="btn next__btn">Next</button>
                    <button class="btn restart__btn">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
