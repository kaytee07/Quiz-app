<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="quiz">
                <div class="question__box">
                    <h1 class="question">
                        Who was the first man to go to the moon
                    </h1>
                    <p class="tracker">
                        1 of 7
                    </p>
                    <div class="progress">
                        <div class="progress__bar">

                        </div>
                    </div>
                        <p class="tagline">
                            Pick an option below
                        </p>
                    
                </div>
                <div class="choices__box">
                    <ul class="choices">
                        <li class="choice">
                            <input type="radio" name="choice" class="input" id="choice0"> 
                            <label for="choice0" class="label" id="choice0">
                                <i></i>
                                Neil Armstrong
                            </label>
                        </li>
                        <li class="choice">
                            <input type="radio" name="choice" class="input" id="choice1"> 
                            <label for="choice1" class="label" id="choice0">
                                <i></i>
                                John McCain
                            </label>
                        </li>
                        <li class="choice">
                            <input type="radio" name="choice" class="input" id="choice2"> 
                            <label for="choice2" class="label" id="choice0">
                                <i></i>
                                Barrack Obama
                            </label>
                        </li>
                        <li class="choice">
                            <input type="radio" name="choice" class="input" id="choice3" checked> 
                            <label for="choice3" class="label" id="choice0">
                                <i></i>
                                Michael Jackson
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="quiz__footer">
                    <button class="btn next__btn">Next</button>
                    <button class="btn restart__btn">Restart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
